model:
  ARCH: quant_mobilenet_v1
  WIDTH_SCALE: 1.0
  PRETRAINED_MODEL: https://github.com/Xilinx/brevitas/releases/download/quant_mobilenet_v1_4b-r1/quant_mobilenet_v1_4b-0100a667.pth
  FIRST_LAYER_WEIGHT_BIT_WIDTH: 8
  WEIGHT_BIT_WIDTH: 4
  ACTIVATION_BIT_WIDTH: 4
  FIRST_LAYER_PADDING: 0
  FIRST_LAYER_STRIDE: 2
  WEIGHT_SCALING_PER_CHANNEL: True
  ACTIVATION_SCALING_PER_CHANNEL: True
  MERGE_BN: False

dropout:
  RATE: 0.2
  SAMPLES: 1

preprocess:
  CROP_SIZE: 224
  RESIZE_RATIO: 0.875
  RESIZE_IMPL_TYPE: BILINEAR
  MEAN:
    - 0.485
    - 0.456
    - 0.406
  STD:
    - 0.226
    - 0.226
    - 0.226