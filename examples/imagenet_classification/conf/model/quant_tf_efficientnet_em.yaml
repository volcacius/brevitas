# Source for full precision model
# https://github.com/rwightman/gen-efficientnet-pytorch/blob/master/geffnet/gen_efficientnet.py

model:
  ARCH: quant_tf_efficientnet_em
  PRETRAINED_MODEL: https://github.com/rwightman/pytorch-image-models/releases/download/v0.1-weights/tf_efficientnet_em-e78cfe58.pth
  FIRST_LAYER_WEIGHT_BIT_WIDTH: 8
  BIT_WIDTH: 8
  FIRST_LAYER_PADDING: 1
  FIRST_LAYER_STRIDE: 2
  AVG_POOL_KERNEL_SIZE: 8
  MERGE_BN: True
  DW_BIT_WIDTH: 8
  DW_SCALING_PER_CHANNEL: True
  SCALING_PER_CHANNEL: True

preprocess:
  CROP_SIZE: 240
  RESIZE_RATIO: 0.875
  RESIZE_IMPL_TYPE: BICUBIC
  MEAN: # 127 / 255 = 0.4980392156862745
    - 0.4980392156862745
    - 0.4980392156862745
    - 0.4980392156862745
  STD: # 128 / 255 = 0.5019607843137255
    - 0.5019607843137255
    - 0.5019607843137255
    - 0.5019607843137255