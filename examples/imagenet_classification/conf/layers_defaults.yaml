layers_defaults:

  HADAMARD_FIXED_SCALE: False

  quant_weights:
    WEIGHT_QUANT_TYPE: INT
    WEIGHT_SCALING_MIN_VAL: 2e-16
    WEIGHT_NARROW_RANGE: True

  conv:
    WEIGHT_SCALING_IMPL_TYPE: STATS
    WEIGHT_SCALING_STATS_OP: MAX
    WEIGHT_SCALING_PER_OUTPUT_CHANNEL: True
    WEIGHT_NORM_IMPL_TYPE: SAME_AS_SCALING
    WEIGHT_RESTRICT_SCALING_TYPE: LOG_FP
    PADDING_TYPE: STANDARD
    PADDING: 0
    BIAS: False
    ENABLE_BIAS_QUANT: False

  linear:
    WEIGHT_SCALING_IMPL_TYPE: STATS
    WEIGHT_SCALING_STATS_OP: MAX_AVE
    WEIGHT_SCALING_PER_OUTPUT_CHANNEL: False
    WEIGHT_NORM_IMPL_TYPE: SAME_AS_SCALING
    WEIGHT_RESTRICT_SCALING_TYPE: LOG_FP
    BIAS: True
    ENABLE_BIAS_QUANT: True

  quant_act:
    QUANT_TYPE: INT
    SCALING_IMPL_TYPE: PARAMETER
    NORM_IMPL_TYPE: SAME_AS_SCALING
    SCALING_PER_CHANNEL: False
    RESTRICT_SCALING_TYPE: LOG_FP
    RETURN_QUANT_TENSOR: False
    PER_CHANNEL_BROADCASTABLE_SHAPE:
    SCALING_MIN_VAL: 2e-16
    SCALING_STATS_OP: MAX

  quant_relu:
    MAX_VAL: 6.0

  quant_hard_tanh:
    THRESHOLD: 10.0

  quant_avg_pool:
    QUANT_TYPE: INT









